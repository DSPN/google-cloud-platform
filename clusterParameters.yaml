imports:
  - path: datastax.py

resources:
- name: datastax
  type: datastax.py
  properties:
    # GCP region to deploy DSE cluster
    region: us-central1
    # Ensure "network" is an existing VPC network
    network: gml-d4
    # Ensure "subnet" is an existing VPC subnetwork in the "region"
    subnet: gml-d4-us-central1
    # GCE machine type for DSE nodes
    machineType: n1-standard-4
    # DSE cluster name
    clusterName: Test_Cluster
    # DSE cluster size
    clusterSize: 3
    # Disk type for DSE cluster nodes
    dataDiskType: pd-ssd
    # Disk size for DSE cluster nodes
    dataDiskSize: 60
    # DSE version
    dseVersion: 6.7.3
    # DSE user "cassandra" password
    cassandraPwd: datastax1!
    # DataStax Academy username
    dsa_username: datastax@google.com
    # DataStax Academy password
    dsa_password: 8GdeeVT2s7zi
    # GCE machine type for DSE OpsCenter
    opscMachineType: n2-standard-4
    # GCP zone to deploy DSE OpsCenter
    opscZone: us-central1-f
    # DSE OpsCenter "admin" password
    opsCenterAdminPwd: opscenter1!
